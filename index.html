<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body{
        width: 100%;
        height: 100%;
        background: black;
        margin: 0;
      }
      body{
        width: 95%;
        height: 90%;
        padding: 2.5%;
      }
      #out{
        width: 100%;
        height: 25%;
        border-bottom: #888 solid 1px;
        padding-bottom:2.5%;
      }
      #in{
        width: 100%;
        height: calc( 75% - 10% );
        border-top: #888 solid 1px;
        padding-top: 2.5%;
      }
    </style>
  </head>
  <body>
    <div id="out"></div>
    <div id="in">
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
    </div>
  </body>
</html>
